<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>QR Code manager</title>
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

	<style>
		@import url('https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap');

		* {
			padding : 0;
			margin : 0;
			font-family: Kode Mono, sans-serif;
		}
		body {
			height : 100vh;
		}
		.container {
			display : flex;
			flex-direction : column;
			justify-content: center;
			align-items: center;
			height : 100%;
			border : 1px solid #333;
			background : #333;
			border-radius : 10px;
			gap: 30px;
			margin : 20px;
		}
		.div-scann {
			display : flex;
			flex-direction : column;
			width : 80%;
			height : 40%;
			align-items: center;
			justify-content: center;
			background : radial-gradient(#FFF 20%, #AAA 80%);
			padding : 10px;
			border-radius : 10px;
			box-shadow : 0 0 10px #000 inset;
			font-size : 1em;
		}
		.div-scann>i {
			font-size: 30px;
		}		
		.div-scann:hover {
			box-shadow : 0 0 10px #000;
		}

		.div-generate {
			display : flex;
			flex-direction : column;
			width: 80%;
			height : 40%;
			align-items: center;
			justify-content: center;
			background :radial-gradient(#FFF 20%, #AAA 80%);
			padding : 10px;
			border-radius : 10px;
			box-shadow : 0 0 10px #000 inset;
			font-size : 1em;

		}
		.div-generate>i {
			font-size: 30px;
		}
		.div-generate:hover {
			box-shadow : 0 0 10px #000;
		}

	</style>

</head>
<body>
	<div class="container">
		<div class="div-scann">
			<h1>SCAN CODE</h1>
				<i class='bx bx-scan'></i>
		</div>
		<div class="div-generate">
			<h1>NEW CODE</h1>
				<i class='bx bx-qr'></i>
		</div>
	</div>

	<script src="script.js">
	</script>

</body>
</html>
